<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    
    <title>Contacto</title>
</head>

<body>
    <header class="header width-auto">
        <div class="contenedor">
            <div class="barra no-padding">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion no-margin">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
            <div class="header__texto">
                <h2 class="no-margin titulo__texto">Blog de café con consejos y cursos</h2>
                <p class="no-margin parrafo__texto">Aprende de los mejores con consejos y trucos</p>
            </div>
        </div>
    </header>

    <main class="contenedor contacto">
        <h3 class="contacto__titulo centrar-texto">Contactanos</h3>

        <div class="contacto-bg">
        </div>
        <form class="formulario" action="">

            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
            </div>

            <div class="campo">
                <label class="campo__label" for="correo">Correo:</label>
                <input class="campo__field" type="text" name="correo" id="correo" placeholder="Tu correo" required>
            </div>

            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje"
                    placeholder="Deja un mensaje"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario campo__boton">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="barra contenedor__footer no-padding">
                <a class="footer__logo" href="index.html">
                    <h2 class="logo__nombre no-margin">Blog<span class="logo__bold">DeCafé</span></h2>
                </a>

                <ol class="footer__info no-padding">
                    <li class="navegacion no-margin">
                        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                        <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                        <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                    </li>
                </ol>
            </div>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
